<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body style="margin:0; padding:0; background: linear-gradient(135deg, #e0e7ff 0%, #f0fff4 100%); font-family: 'Segoe UI', Arial, sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="padding: 40px 0;">
    <tr>
        <td align="center">
            <table width="420" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="border-radius: 14px; box-shadow: 0 8px 32px rgba(44, 62, 80, 0.10); padding: 0 0 32px 0;">
                <tr>
                    <td align="center" style="padding: 32px 0 0 0;">
                        <h1 style="color: #2563eb; font-size: 26px; margin: 0 0 8px 0; font-weight: 700; letter-spacing: 1px;">Verify Your Email</h1>
                        <p style="color: #64748b; font-size: 16px; margin: 0 0 24px 0;">To continue, please use the code below:</p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-bottom: 24px;">
                        <h2 th:text="${token}" style="background: linear-gradient(90deg, #60a5fa 0%, #34d399 100%); color: #fff; display: inline-block; padding: 18px 48px; border-radius: 8px; font-size: 36px; letter-spacing: 8px; margin: 0; font-family: 'Segoe UI Mono', 'Menlo', monospace; box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);">
                            123456
                        </h2>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 0 32px;">
                        <p style="color: #475569; font-size: 15px; margin: 0 0 12px 0;">
                            This code will expire in <strong style="color: #059669;">15 minutes</strong>.
                        </p>
                        <p style="color: #64748b; font-size: 15px; margin: 0 0 24px 0;">
                            If you did not request this, you can safely ignore this email.
                        </p>
                        <p style="color: #2563eb; font-size: 15px; margin: 0; font-weight: 500;">
                            Thank you,<br>
                            <span style="color: #059669;">The MyTelmed Team</span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-top: 24px;">
                        <hr style="border: none; border-top: 1px solid #e5e7eb; width: 80%; margin: 0 auto 16px auto;">
                        <p style="color: #a0aec0; font-size: 12px; margin: 0;">
                            &copy; 2025 MyTelmed. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
