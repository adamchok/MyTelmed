spring.application.name=mytelmed-backend

spring.profiles.active=local

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/MYTELMED_DB
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# App Properties
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.encryption.secret-key=${ENCRYPTION_SECRET_KEY}
application.security.hashing.secret-key=${HASHING_SECRET_KEY}
application.security.jwt.access-token-expiration=30
application.security.jwt.refresh-token-expiration=1440
application.security.password-reset.expiration-minutes=30
application.security.email-verification.expiration-minutes=15
application.security.password-reset.base-url=http://localhost:3000/forgot/password
application.security.email-reset.base-url=http://localhost:3000/forgot/email
application.ui-host=http://localhost:3000

# AWS Configuration
aws.accessKey=${AWS_ACCESS_KEY}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=ap-southeast-1
aws.s3.public.bucket-name=mytelmed-public-assets
aws.s3.secure.bucket-name=mytelmed-secure-files
aws.dynamodb.article.table-name=mytelmed-articles

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mailgun API Configuration
mailgun.api.key=${MAILGUN_API_KEY}
mailgun.api.domain=${MAILGUN_DOMAIN}
