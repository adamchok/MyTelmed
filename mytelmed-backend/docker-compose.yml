services:
  mytelmed-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mytelmed-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
